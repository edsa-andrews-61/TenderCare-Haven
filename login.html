<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(./images/bg3.jpeg);
            background-repeat: no-repeat; 
            background-size: 100% 650px  ; 
            background-position: top;
        }
        .logo{
            width: 8%;
            height: 8%;
            position: relative;
            border: 50%;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .bg-body-tertiary {
            opacity: 0.6;
            background-color: rgba(218, 226, 233, 0.295) ;
        }
        .container {
            margin-top: 8%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            height: 20%;
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .center-text {
            text-align: center;
        }
    </style>
    <script>
      function redirectToPage() {
        const type = new URLSearchParams(window.location.search).get('type');
        if (type === 'donor') {
            window.location.href = 'signupd.html?type=donor';
        } else if (type === 'orphanage') {
            window.location.href = 'signupo.html?type=orphanage';
        } 
    }
    </script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">
            <img class="logo" src="./images/blackh.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
           TenderCare Haven
          </a>
        </div>
    </nav>
    <div class="container justify-content-center align-items-center">
        <h2>Login to your account</h2>
        <form action="login.php" method="post">
            <div class="form-group fw-bold">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group fw-bold">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group center-text"> 
                <p>Forgot your password? <a href="#">click here</a></p> 
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group center-text">
                <p>Don't have an account? <a href="second.html?type=signup"  >SIGN UP</a></p> 
            </div>
        </form>
        
    </div>
    
</body>
</html>
