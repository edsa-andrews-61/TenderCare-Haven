<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphanage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url(./images/bg4.jpeg);
            background-repeat: no-repeat; 
            background-size: 100% 100% ; 
            background-position: top;
        }
        .logo{
            width: 8%;
            height: 8%;
            position: relative;
            border: 50%;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .bg-body-tertiary {
            opacity: 0.6;
            background-color: rgba(218, 226, 233, 0.295) ;
        }
        .form-container {
        margin-top: 30px; 
        margin-left: 30px;
        margin-right: 30px;
    }
    .form-control{
        width: 90%;
    }
    .custom-textarea {
        width: 95%;
    }
    </style>
     <script>
        
        window.onload = function() {
            const type = new URLSearchParams(window.location.search).get('type');
            if (type === 'signup') {
                window.location.href = 'signupo.html?orphanage';
            }
        }
    
   
    
    </script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">
            <img class="logo" src="./images/blackh.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
           TenderCare Haven
          </a>
        </div>
    </nav>
    <div class="form-container">
    <form id="signupForm" class="row g-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">INSTITUTE NAME</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">PASSWORD</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="inputDirector" class="form-label">DIRECTOR</label>
            <input type="text" class="form-control" id="inputDirector">
          </div>
          <div class="col-md-6">
            <label for="phoneNo" class="form-label">PHONE NO</label>
            <input type="tel" class="form-control" id="phoneNo">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">EMAIL ID</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputAddress" class="form-label">ADDRESS</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-6">
            <label for="inputPincode" class="form-label">PINCODE</label>
            <input type="text" class="form-control" id="inputPincode">
        </div>
        <div class="col-md-6">
            <label for="inputRegistrationNo" class="form-label">REGISTRATION NO</label>
            <input type="text" class="form-control" id="inputRegistrationNo">
        </div>
        <div class="col-md-6">
            <label for="inputAccreditationNo" class="form-label">ACCREDITATION NO</label>
            <input type="text" class="form-control" id="inputAccreditationNo">
        </div>
        <div class="col-md-6">
            <label for="inputLicenseNo" class="form-label">LICENSE NO</label>
            <input type="text" class="form-control" id="inputLicenseNo">
        </div>
        <div class="col-md-6">
            <label for="inputStaffs" class="form-label">NO OF STAFFS</label>
            <input type="text" class="form-control" id="inputStaffs">
        </div>
        <div class="col-md-6">
            <label for="inputChildren" class="form-label">NO OF CHILDREN</label>
            <input type="text" class="form-control" id="inputChildren">
        </div>
        <div class="col-12">
            <label for="inputMission" class="form-label">MISSION</label>
            <textarea class="form-control custom-textarea"  id="inputMission" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="inputVision" class="form-label">VISION</label>
            <textarea class="form-control custom-textarea" id="inputVision" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="inputDescription" class="form-label">DESCRIPTION</label>
            <textarea class="form-control custom-textarea" id="inputDescription" rows="3"></textarea>
        </div>
        <div class="col-12">
            <button type="signup" class="btn btn-primary d-block mx-auto">SIGN UP</button>
        </div>
        
        
      </form>
    </div>
</body>
</html>
