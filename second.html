<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenderCare Haven2</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
    background-image: url(./images/bg2.jpeg);
    background-repeat: no-repeat; 
    background-size: 100% 650px  ; 
    background-position: top;
}
.logo{
    width: 8%;
    height: 8%;
    position: relative;
    border: 50%;
}
.navbar-brand {
    font-weight: bold;
  }
  .bg-body-tertiary {
    opacity: 0.6;
    background-color: rgba(218, 226, 233, 0.295) ;
  }
button{
    height: 100px;
   width: 300px;
}
.conta{
    padding-top: 15%;
}
  </style>
   
    <script>
    function redirectToPage() {
        const type = new URLSearchParams(window.location.search).get('type');
        if (type === 'login') {
            window.location.href = 'login.html?type=donor';
        } else if (type === 'signup') {
            window.location.href = 'signupd.html?type=donor';
        } 
    }
    function redirectToPage2() {
        const type = new URLSearchParams(window.location.search).get('type');
        if (type === 'login') {
            window.location.href = 'login.html?type=orphanage';
        } else if (type === 'signup') {
            window.location.href = 'signupo.html?type=orphanage';
        } 
    }
    window.onload = function() {
    const type = new URLSearchParams(window.location.search).get('type');
    if (type === 'donor') {
        window.location.href = 'signupd.html'; // Redirect to donor signup page
    } else if (type === 'orphanage') {
        window.location.href = 'signupo.html'; // Redirect to orphanage signup page
    }
}

</script>
  </head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">
            <img class="logo" src="./images/blackh.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
           TenderCare Haven
          </a>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="d-grid gap-5 col-6 justify-content-center conta">
          <button onclick="redirectToPage()" type="button" class="btn btn-light btn-lg fw-bold me-md-2">DONOR</button>
          <button onclick="redirectToPage2()" type="button" class="btn btn-light btn-lg fw-bold me-md-2">ORPHANAGE</button>

            </div>
      </div>  

</body>
</html>
